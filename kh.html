<form>
    <label>Input Mobile Number:</label>
    <input type="text" id="mobile-number" placeholder="Enter your mobile number">

    <label>Input Email ID:</label>
    <input type="email" id="email-id" placeholder="Enter your email ID">

    <label>Validate Your PAN and Aadhar:</label>
    <input type="text" id="pan-number" placeholder="Enter your PAN number">
    <input type="text" id="aadhar-number" placeholder="Enter your Aadhar number">

    <label>Fill Few Basic Details:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="text" id="address" placeholder="Enter your address">
    <input type="text" id="occupation" placeholder="Enter your occupation">

    <label>Complete Your Video KYC:</label>
    <input type="text" id="video-kyc" placeholder="Complete your video KYC">

    <input type="submit" value="Submit" onclick="saveInput()">
</form>
